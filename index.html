<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Form Survey Perokok">
    <title>Survey Perokok</title>
    <link rel="icon" href="https://c.alfagift.id/product/1/1_A8071270002167_20241003114147535_base.jpg">
</head>
<body>
    <main>
        <form>
            <div>
                <label for="name">Nama</label>
                <input type="text" name="name" id="name">
            </div><br />

            <div>
                <label for="age">Umur</label>
                <input type="number" name="age" id="age">
            </div><br />

            <div>
                <label>Gender</label><br />
                <input type="radio" name="man" id="man" value="man"><label for="man">Man</label>
                <input type="radio" name="woman" id="woman" value="woman"><label for="man">Woman</label>
            </div><br />

            <div>
                <label for="perokok">Apakah Anda Seorang Perokok ?</label>
                <select id="perokok" name="perokok">
                    <option value=""></option>
                    <option value="ya">Ya</option>
                    <option value="tidak">Tidak</option>
                </select>
            </div><br />

            <div>
                <label>Brand Rokok yang digunakan</label><br />
                <input type="checkbox" id="rokok1" name="rokok1" value="sampoernaMild"><label for="rokok1">Sampoerna A Mild</label><br />
                <input type="checkbox" id="rokok2" name="rokok2" value="djarumSuper"><label for="rokok2">Djarum Super</label><br />
                <input type="checkbox" id="rokok3" name="rokok3" value="marlboro"><label for="rokok3">Marlboro</label><br />
                <input type="checkbox" id="rokok4" name="rokok4" value="gudangGaram"><label for="rokok4">Gudang Garam International</label><br />
                <input type="checkbox" id="rokok5" name="rokok5" value="djiSamSoe"><label for="rokok5">Dji Sam Soe</label><br />
                <input type="checkbox" id="rokok6" name="rokok6" value="laLights"><label for="rokok6">LA Lights</label><br />
                <input type="checkbox" id="rokok7" name="rokok7" value="dunhill"><label for="rokok7">Dunhill</label><br />
                <input type="checkbox" id="rokok8" name="rokok8" value="wismilakDiplomat"><label for="rokok8">Wismilak Diplomat</label><br />
                <input type="checkbox" id="rokok9" name="rokok9" value="luckyStrike"><label for="rokok9">Lucky Strike</label><br />
                <input type="checkbox" id="rokok10" name="rokok10" value="sampoernaMild"><label for="rokok10">Surya Pro Mild</label><br />
            </div><br />

            <button type="submit">Submit</button>
        </form>
    </main>

    <br />
    <br />
    <br />

    <nav>
        <a href="./pages/data.html">Data Perokok</a>
    </nav>
</body>
</html>
